    *{box-sizing:border-box}
    body{margin:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}

    .toolbar{display:flex;align-items:center;gap:12px}
    .btn{border:none;background:var(--primary);color:#fff;padding:11px 20px;border-radius:10px;font-size:14px;font-weight:600;cursor:pointer;transition:all 0.2s;box-shadow:var(--shadow)}
    .btn:hover{background:var(--primary-hover);transform:translateY(-1px);box-shadow:var(--shadow-lg)}
    .btn:active{transform:translateY(0)}
    .btn.secondary{background:#fff;color:var(--text);border:1.5px solid var(--line)}

    .btn.ghost{background:var(--primary-soft);color:var(--primary);border:none;box-shadow:none}

    .btn.danger{background:var(--danger);color:#fff}

    .panel{background:var(--card);border-radius:16px;border:1px solid var(--line);box-shadow:var(--shadow);padding:24px;transition:box-shadow 0.2s}
    .panel:hover{box-shadow:var(--shadow-lg)}

    .form-grid{display:grid;grid-template-columns:2fr 1fr 1fr;gap:16px;align-items:end}
    label{display:block;margin-bottom:8px;font-size:13px;font-weight:600;color:#334155;letter-spacing:0.01em}
    input,select{width:100%;padding:11px 14px;border-radius:10px;border:1.5px solid var(--line);font-size:16px;transition:all 0.2s;font-family:inherit;-webkit-appearance:none;appearance:none}
    input:focus,select:focus{outline:none;border-color:var(--primary);box-shadow:0 0 0 3px var(--primary-soft)}

    input[type=file]:hover{border-color:#cbd5e0;background:#f8fafc}
    .form-actions{display:flex;gap:12px;margin-top:20px;flex-wrap:wrap}
    table{width:100%;border-collapse:collapse}
    th,td{padding:14px 12px;border-bottom:1px solid #f1f5f9;font-size:14px;text-align:left}
    th{color:#475569;font-weight:700;font-size:13px;text-transform:uppercase;letter-spacing:0.05em;background:#f8fafc}
    tbody tr{transition:background 0.15s}
    tbody tr:hover{background:#f8fafc}
    tr.active{background:var(--primary-soft)}

    .avatar{display:inline-flex;align-items:center;gap:8px}

    .actions{display:flex;gap:8px}
    .empty{padding:32px;border:2px dashed var(--line);border-radius:12px;color:var(--muted);font-size:14px;text-align:center;background:#fafbfc}
    .editor-row td{background:#f8fafc}

    .editor-title{font-size:18px;font-weight:700;color:var(--text)}

    .editor-section{border:1px solid var(--line);border-radius:12px;padding:16px;background:#f8fafc}
    .editor-section-title{font-size:13px;font-weight:700;color:#1e293b;margin-bottom:14px;text-transform:uppercase;letter-spacing:0.05em}
    .editor-fields{display:grid;grid-template-columns:1fr 1fr;gap:14px}
    .editor-field{display:flex;flex-direction:column;gap:8px}
    .editor-field.full{grid-column:1 / -1}
    .editor-section .avatar-picker + .editor-field{margin-top:12px}
    .editor-actions{display:flex;justify-content:flex-end;gap:12px;margin-top:16px;flex-wrap:wrap}
    .editor .avatar-picker{gap:8px}
    .editor .avatar-option{min-width:100px;padding:8px 10px;border-radius:10px;font-size:13px}
    .editor .avatar-thumb{width:28px;height:28px;font-size:16px}
    .upload-note{font-size:12px;color:var(--muted);margin-top:8px;line-height:1.5}
    .avatar-picker{display:flex;flex-wrap:wrap;gap:10px}
    .avatar-option{border:2px solid var(--line);background:#fff;border-radius:12px;padding:8px 12px;display:flex;align-items:center;gap:10px;cursor:pointer;font-size:14px;color:var(--text);min-width:120px;transition:all 0.2s;font-weight:500}
    .avatar-option:hover{border-color:#cbd5e0;box-shadow:var(--shadow)}
    .avatar-option.active{border-color:var(--primary);background:var(--primary-soft);box-shadow:0 0 0 3px rgba(59,130,246,0.1)}
    .avatar-thumb{width:32px;height:32px;border-radius:50%;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);border:2px solid #fff;font-size:18px;overflow:hidden;box-shadow:var(--shadow)}
    .avatar-thumb img{width:100%;height:100%;object-fit:cover}
    .grade-picker{display:flex;flex-direction:column;gap:16px;margin-top:8px}
    .grade-group{display:flex;flex-direction:column;gap:8px}
    .grade-group-title{font-size:12px;font-weight:700;color:#64748b;text-transform:uppercase;letter-spacing:0.05em;margin-bottom:4px}
    .grade-group-options{display:grid;grid-template-columns:repeat(3,1fr);gap:8px}
    .grade-option{border:2px solid var(--line);background:#fff;border-radius:10px;padding:10px 12px;cursor:pointer;font-size:13px;color:var(--text);transition:all 0.2s;text-align:center;font-weight:500}
    .grade-option:hover{border-color:#cbd5e0;box-shadow:var(--shadow)}
    .grade-option.active{border-color:var(--primary);background:var(--primary-soft);color:var(--primary);box-shadow:0 0 0 3px rgba(59,130,246,0.1)}
    .hidden{display:none}
    body.embedded .page-header{display:none}
    @media (max-width: 900px){
      .form-grid{grid-template-columns:1fr}
      .editor-layout{grid-template-columns:1fr}
      .editor-fields{grid-template-columns:1fr}
      .page-header{flex-direction:column;align-items:flex-start}
    }

  <script>
    const AVATARS = [
      {id: 'judy', name: 'Judy å…”å­è­¦å®˜', emoji: 'ğŸ°'},
      {id: 'nick', name: 'Nick ç‹ç‹¸', emoji: 'ğŸ¦Š'},

    const GRADES = [
      {code: '', label: 'æœªè®¾ç½®'},
      {code: 'K1', label: 'å°ç­'},
      {code: 'K2', label: 'ä¸­ç­'},
      {code: 'K3', label: 'å¤§ç­'},
      {code: 'G1', label: 'ä¸€å¹´çº§'},
      {code: 'G2', label: 'äºŒå¹´çº§'},
      {code: 'G3', label: 'ä¸‰å¹´çº§'},
      {code: 'G4', label: 'å››å¹´çº§'},
      {code: 'G5', label: 'äº”å¹´çº§'},
      {code: 'G6', label: 'å…­å¹´çº§'},
      {code: 'G7', label: 'åˆä¸€'},
      {code: 'G8', label: 'åˆäºŒ'},
      {code: 'G9', label: 'åˆä¸‰'},
      {code: 'G10', label: 'é«˜ä¸€'},
      {code: 'G11', label: 'é«˜äºŒ'},
      {code: 'G12', label: 'é«˜ä¸‰'}
    ];

    const GRADE_GROUPS = [
      {title: 'å¹¼å„¿å›­', codes: ['K1', 'K2', 'K3']},
      {title: 'å°å­¦', codes: ['G1', 'G2', 'G3', 'G4', 'G5', 'G6']},
      {title: 'åˆä¸­', codes: ['G7', 'G8', 'G9']},
      {title: 'é«˜ä¸­', codes: ['G10', 'G11', 'G12']}
    ];

    const AVATAR_MAP = Object.fromEntries(AVATARS.map(a => [a.id, a]));
    const GRADE_MAP = Object.fromEntries(GRADES.map(g => [g.code, g.label]));

    const state = {
      students: [],
      activeId: null
    };

    try{
      if(window.self !== window.top){
        document.body.classList.add('embedded');
      }
    }catch(e){}

    function apiJSON(path, opts){
      return fetch(path, Object.assign({headers:{'Content-Type':'application/json'}}, opts || {}))
        .then(async res => {
          if(!res.ok){
            const data = await res.json().catch(() => ({}));
            throw new Error(data.detail || 'è¯·æ±‚å¤±è´¥');
          }
          return res.json();
        });
    }

    function formatDate(value){
      if(!value) return '-';
      const text = String(value);
      return text.split('T')[0] || text;
    }

    function setStatus(text, type){
      const el = document.getElementById('pageStatus');
      el.textContent = text || '';
      el.className = 'status' + (type ? ' ' + type : '');
    }

    function setCreateStatus(text, type){
      const el = document.getElementById('createStatus');
      el.textContent = text || '';
      el.className = 'status' + (type ? ' ' + type : '');
    }

    function isCustomAvatar(value){
      return value && !AVATAR_MAP[value];
    }

    function getAvatarUrl(value){
      if(!value) return '';
      if(value.startsWith('http') || value.startsWith('/media/')){
        return value;
      }
      return `/media/${value}`;
    }

    function setAvatarSelection(container, value){
      container.dataset.value = value;
      container.querySelectorAll('.avatar-option').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.value === value);
      });
      const target = container.dataset.targetInput;
      if(target){
        const input = document.getElementById(target);
        if(input){
          input.value = value;
        }
      }
    }

    function getAvatarSelection(container){
      return container.dataset.value || 'rabbit';
    }

    function updateCustomPreview(container, previewUrl){
      const customBtn = container.querySelector('[data-role=\"custom\"]');
      if(!customBtn) return;
      const thumb = customBtn.querySelector('.avatar-thumb');
      thumb.innerHTML = '';
      if(previewUrl){
        const img = document.createElement('img');
        img.src = previewUrl;
        thumb.appendChild(img);
      }else{
        thumb.textContent = 'ğŸ–¼ï¸';
      }
      if(container.dataset.previewUrl){
        URL.revokeObjectURL(container.dataset.previewUrl);
      }
      if(previewUrl && previewUrl.startsWith('blob:')){
        container.dataset.previewUrl = previewUrl;
      }else{
        container.dataset.previewUrl = '';
      }
    }

    function buildAvatarOption({value, label, emoji, imgUrl, isCustom}, container){
      const btn = document.createElement('button');
      btn.type = 'button';
      btn.className = 'avatar-option';
      btn.dataset.value = value;
      if(isCustom){
        btn.dataset.role = 'custom';
      }
      const thumb = document.createElement('span');
      thumb.className = 'avatar-thumb';
      if(imgUrl){
        const img = document.createElement('img');
        img.src = imgUrl;
        thumb.appendChild(img);
      }else{
        thumb.textContent = emoji || 'ğŸ–¼ï¸';
      }
      const text = document.createElement('span');
      text.textContent = label;
      btn.appendChild(thumb);
      btn.appendChild(text);
      btn.addEventListener('click', () => {
        setAvatarSelection(container, value);
      });
      return btn;
    }

    function renderAvatarPicker(container, value, targetInputId){
      const currentValue = value || 'rabbit';
      if(container.dataset.previewUrl){
        URL.revokeObjectURL(container.dataset.previewUrl);
        container.dataset.previewUrl = '';
      }
      container.innerHTML = '';
      if(targetInputId){
        container.dataset.targetInput = targetInputId;
      }
      AVATARS.forEach(avatar => {
        const btn = buildAvatarOption({
          value: avatar.id,
          label: avatar.name,
          emoji: avatar.emoji
        }, container);
        container.appendChild(btn);
      });
      const customValue = isCustomAvatar(currentValue) ? currentValue : '__custom__';
      const customUrl = isCustomAvatar(currentValue) ? getAvatarUrl(currentValue) : '';
      const customBtn = buildAvatarOption({
        value: customValue,
        label: 'è‡ªå®šä¹‰',
        emoji: 'ğŸ–¼ï¸',
        imgUrl: customUrl,
        isCustom: true
      }, container);
      container.appendChild(customBtn);
      setAvatarSelection(container, isCustomAvatar(currentValue) ? customValue : currentValue);
    }

    function buildSelect(options, value){
      const select = document.createElement('select');
      options.forEach(opt => {
        const option = document.createElement('option');
        option.value = opt.code || opt.id || '';
        option.textContent = opt.label || `${opt.emoji || ''} ${opt.name || ''}`.trim();
        select.appendChild(option);
      });
      select.value = value || '';
      return select;
    }

    function buildGradePicker(value){
      const container = document.createElement('div');
      container.className = 'grade-picker';
      container.dataset.value = value || '';

      GRADE_GROUPS.forEach(group => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'grade-group';

        const groupTitle = document.createElement('div');
        groupTitle.className = 'grade-group-title';
        groupTitle.textContent = group.title;
        groupDiv.appendChild(groupTitle);

        const groupOptions = document.createElement('div');
        groupOptions.className = 'grade-group-options';

        group.codes.forEach(code => {
          const grade = GRADES.find(g => g.code === code);
          if(!grade) return;

          const btn = document.createElement('div');
          btn.className = 'grade-option';
          btn.textContent = grade.label;
          btn.dataset.code = grade.code;
          if(grade.code === value){
            btn.classList.add('active');
          }
          btn.addEventListener('click', () => {
            container.querySelectorAll('.grade-option').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            container.dataset.value = grade.code;
          });
          groupOptions.appendChild(btn);
        });

        groupDiv.appendChild(groupOptions);
        container.appendChild(groupDiv);
      });

      return container;
    }

    async function uploadAvatar(studentId, file){
      const form = new FormData();
      form.append('file', file);
      const res = await fetch(`/api/students/${studentId}/avatar`, {method: 'POST', body: form});
      if(!res.ok){
        const data = await res.json().catch(() => ({}));
        throw new Error(data.detail || 'å¤´åƒä¸Šä¼ å¤±è´¥');
      }
      return res.json();
    }

    function renderCreateSelects(){
      const gradeSelect = document.getElementById('createGradeSelect');
      gradeSelect.innerHTML = '';
      gradeSelect.dataset.value = '';

      GRADE_GROUPS.forEach(group => {
        const groupDiv = document.createElement('div');
        groupDiv.className = 'grade-group';

        const groupTitle = document.createElement('div');
        groupTitle.className = 'grade-group-title';
        groupTitle.textContent = group.title;
        groupDiv.appendChild(groupTitle);

        const groupOptions = document.createElement('div');
        groupOptions.className = 'grade-group-options';

        group.codes.forEach(code => {
          const grade = GRADES.find(g => g.code === code);
          if(!grade) return;

          const btn = document.createElement('div');
          btn.className = 'grade-option';
          btn.textContent = grade.label;
          btn.dataset.code = grade.code;
          btn.addEventListener('click', () => {
            gradeSelect.querySelectorAll('.grade-option').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            gradeSelect.dataset.value = grade.code;
          });
          groupOptions.appendChild(btn);
        });

        groupDiv.appendChild(groupOptions);
        gradeSelect.appendChild(groupDiv);
      });

      renderAvatarPicker(document.getElementById('createAvatarPicker'), 'judy', 'createAvatarValue');
    }

    function openCreatePanel(){
      document.getElementById('createPanel').classList.remove('hidden');
      setCreateStatus('');
    }

    function closeCreatePanel(){
      document.getElementById('createPanel').classList.add('hidden');
      setCreateStatus('');
    }

    function getCfg(){
      const raw = localStorage.getItem('el_cfg');
      return raw ? JSON.parse(raw) : {};
    }

    function updateCfg(student){
      if(!student) return;
      const cfg = getCfg();
      if(cfg.student_id === student.id){
        cfg.student_name = student.name;
        cfg.grade_code = student.grade || '';
        localStorage.setItem('el_cfg', JSON.stringify(cfg));
      }
    }

    function clearCfgIfDeleted(studentId){
      const cfg = getCfg();
      if(cfg.student_id === studentId){
        localStorage.removeItem('el_cfg');
      }
    }

    function toggleEditor(studentId){
      state.activeId = state.activeId === studentId ? null : studentId;
      renderTable();
      setStatus('');
    }

    function renderTable(){
      const body = document.getElementById('studentTableBody');
      const empty = document.getElementById('emptyState');
      body.innerHTML = '';
      document.getElementById('studentCount').textContent = String(state.students.length);
      if(state.students.length === 0){
        empty.classList.remove('hidden');
        return;
      }
      empty.classList.add('hidden');
      state.students.forEach(student => {
        const tr = document.createElement('tr');
        if(student.id === state.activeId){
          tr.classList.add('active');
        }
        tr.addEventListener('click', () => toggleEditor(student.id));

        const idTd = document.createElement('td');
        idTd.textContent = String(student.id);

        const nameTd = document.createElement('td');
        nameTd.textContent = student.name || '-';

        const gradeTd = document.createElement('td');
        const gradeLabel = GRADE_MAP[student.grade || ''] || student.grade || 'æœªè®¾ç½®';
        const gradeTag = document.createElement('span');
        gradeTag.className = 'tag';
        gradeTag.textContent = gradeLabel;

      }else{

        actions.appendChild(editBtn);

        tr.appendChild(idTd);
        tr.appendChild(nameTd);

        tr.appendChild(avatarTd);
        tr.appendChild(updatedTd);
        tr.appendChild(actionsTd);

        if(student.id === state.activeId){
          body.appendChild(buildEditorRow(student));

    }

    function buildEditorRow(student){
      const tr = document.createElement('tr');
      tr.className = 'editor-row';
      const td = document.createElement('td');
      td.colSpan = 6;

      const wrapper = document.createElement('div');
      wrapper.className = 'editor';

      const header = document.createElement('div');
      header.className = 'editor-header';
      const headerMain = document.createElement('div');
      const headerTitle = document.createElement('div');
      headerTitle.className = 'editor-title';
      headerTitle.textContent = 'ç¼–è¾‘å­¦ç”Ÿä¿¡æ¯';

      headerMeta.textContent = `å­¦ç”ŸID #${student.id} Â· æœ€è¿‘æ›´æ–° ${formatDate(student.updated_at || student.created_at)}`;
      headerMain.appendChild(headerTitle);
      headerMain.appendChild(headerMeta);
      header.appendChild(headerMain);

      const layout = document.createElement('div');
      layout.className = 'editor-layout';

      const infoSection = document.createElement('div');
      infoSection.className = 'editor-section';
      const infoTitle = document.createElement('div');
      infoTitle.className = 'editor-section-title';
      infoTitle.textContent = 'åŸºæœ¬ä¿¡æ¯';
      const infoFields = document.createElement('div');
      infoFields.className = 'editor-fields';

      const nameWrap = document.createElement('div');
      nameWrap.className = 'editor-field';
      const nameLabel = document.createElement('label');
      nameLabel.textContent = 'å§“å';
      const nameInput = document.createElement('input');
      nameInput.value = student.name || '';
      nameWrap.appendChild(nameLabel);
      nameWrap.appendChild(nameInput);

      const gradeWrap = document.createElement('div');
      gradeWrap.className = 'editor-field full';
      const gradeLabel = document.createElement('label');
      gradeLabel.textContent = 'å¹´çº§';
      const gradeSelect = buildGradePicker(student.grade || '');
      gradeWrap.appendChild(gradeLabel);
      gradeWrap.appendChild(gradeSelect);

      infoFields.appendChild(nameWrap);
      infoFields.appendChild(gradeWrap);
      infoSection.appendChild(infoTitle);
      infoSection.appendChild(infoFields);

      const avatarSection = document.createElement('div');
      avatarSection.className = 'editor-section';
      const avatarTitle = document.createElement('div');
      avatarTitle.className = 'editor-section-title';
      avatarTitle.textContent = 'å¤´åƒè®¾ç½®';
      const avatarPicker = document.createElement('div');
      avatarPicker.className = 'avatar-picker';
      renderAvatarPicker(avatarPicker, student.avatar || 'rabbit');

      const uploadWrap = document.createElement('div');
      uploadWrap.className = 'editor-field full';
      const uploadLabel = document.createElement('label');
      uploadLabel.textContent = 'è‡ªå®šä¹‰å¤´åƒï¼ˆå¯é€‰ï¼‰';
      const avatarFile = document.createElement('input');
      avatarFile.type = 'file';
      avatarFile.accept = 'image/*';
      const uploadNote = document.createElement('div');
      uploadNote.className = 'upload-note';
      uploadNote.textContent = 'æ”¯æŒ jpg/png/webpï¼Œä¸Šä¼ åä¼šè¦†ç›–é»˜è®¤å¤´åƒã€‚';
      uploadWrap.appendChild(uploadLabel);
      uploadWrap.appendChild(avatarFile);
      uploadWrap.appendChild(uploadNote);
      avatarFile.addEventListener('change', () => {
        if(avatarFile.files && avatarFile.files[0]){
          const url = URL.createObjectURL(avatarFile.files[0]);
          updateCustomPreview(avatarPicker, url);
          setAvatarSelection(avatarPicker, '__custom__');
        }
      });

      avatarSection.appendChild(avatarTitle);
      avatarSection.appendChild(avatarPicker);
      avatarSection.appendChild(uploadWrap);

      layout.appendChild(infoSection);
      layout.appendChild(avatarSection);

      const actions = document.createElement('div');
      actions.className = 'editor-actions';

      const saveBtn = document.createElement('button');
      saveBtn.className = 'btn primary';
      saveBtn.textContent = 'ä¿å­˜';
      saveBtn.addEventListener('click', async (e) => {
        e.stopPropagation();
        const name = nameInput.value.trim();
        const grade = gradeSelect.dataset.value || '';
        let avatar = getAvatarSelection(avatarPicker);
        if(!name){
          setStatus('è¯·è¾“å…¥å§“å', 'error');
          return;
        }
        if(avatar === '__custom__' && !(avatarFile.files && avatarFile.files[0])){
          setStatus('è¯·ä¸Šä¼ è‡ªå®šä¹‰å¤´åƒ', 'error');
          return;
        }
        try{
          setStatus('');
          if(avatarFile.files && avatarFile.files[0]){
            const uploadRes = await uploadAvatar(student.id, avatarFile.files[0]);
            avatar = uploadRes.avatar;
          }
          const res = await apiJSON(`/api/students/${student.id}`, {
            method: 'PUT',
            body: JSON.stringify({name, grade, avatar})
          });
          updateCfg(res);
          setStatus('å­¦ç”Ÿä¿¡æ¯å·²æ›´æ–°', 'success');
          await loadStudents();
        }catch(err){
          setStatus(err.message, 'error');
        }
      });

      const resetBtn = document.createElement('button');
      resetBtn.className = 'btn ghost';
      resetBtn.textContent = 'é‡ç½®';
      resetBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        nameInput.value = student.name || '';
        gradeSelect.dataset.value = student.grade || '';
        gradeSelect.querySelectorAll('.grade-option').forEach(btn => {
          btn.classList.toggle('active', btn.dataset.code === student.grade);
        });
        renderAvatarPicker(avatarPicker, student.avatar || 'judy');
        avatarFile.value = '';
      });

      const cancelBtn = document.createElement('button');
      cancelBtn.className = 'btn ghost';
      cancelBtn.textContent = 'æ”¶èµ·';
      cancelBtn.addEventListener('click', (e) => {
        e.stopPropagation();
        state.activeId = null;
        renderTable();
      });

      actions.appendChild(saveBtn);
      actions.appendChild(resetBtn);
      actions.appendChild(cancelBtn);

      wrapper.appendChild(header);
      wrapper.appendChild(layout);
      wrapper.appendChild(actions);
      td.appendChild(wrapper);
      tr.appendChild(td);
      return tr;
    }

    async function loadStudents(){
      const res = await apiJSON('/api/students');
      state.students = res.students || [];
      if(state.activeId && !state.students.some(s => s.id === state.activeId)){
        state.activeId = null;
      }
      renderTable();
      // Notify parent window to refresh student list
      notifyParentStudentsChanged();
    }

    function notifyParentStudentsChanged(){
      try{
        if(window.self !== window.top && window.parent){
          window.parent.postMessage({type: 'studentsChanged'}, '*');
        }
      }catch(e){}
    }

    async function deleteStudent(studentId){
      const student = state.students.find(s => s.id === studentId);
      if(!student) return;
      if(!window.confirm(`ç¡®è®¤åˆ é™¤å­¦ç”Ÿâ€œ${student.name}â€ï¼Ÿåˆ é™¤åå°†åŒæ­¥ç§»é™¤ç›¸å…³ç»ƒä¹ è®°å½•ã€‚`)){
        return;
      }
      try{
        setStatus('');
        await apiJSON(`/api/students/${studentId}`, {method: 'DELETE'});
        clearCfgIfDeleted(studentId);
        if(state.activeId === studentId){
          state.activeId = null;
        }
        setStatus('å­¦ç”Ÿå·²åˆ é™¤', 'success');
        await loadStudents();
      }catch(e){
        setStatus(e.message, 'error');
      }
    }

    window.addEventListener('message', (event) => {
      if(event.source !== window.parent){
        return;
      }
      if(window.location.origin !== 'null' && event.origin !== window.location.origin){
        return;
      }
      if(event.data && event.data.type === 'openCreateStudent'){
        openCreatePanel();
        setStatus('');
        window.scrollTo({top: 0, behavior: 'smooth'});
      }
    });

    document.getElementById('closeCreateBtn').addEventListener('click', () => {
      closeCreatePanel();
    });

    document.getElementById('createAvatarFile').addEventListener('change', (e) => {
      const picker = document.getElementById('createAvatarPicker');
      const file = e.target.files && e.target.files[0];
      if(file){
        const url = URL.createObjectURL(file);
        updateCustomPreview(picker, url);
        setAvatarSelection(picker, '__custom__');
      }
    });

    document.getElementById('createResetBtn').addEventListener('click', () => {
      document.getElementById('createNameInput').value = '';
      const gradeSelect = document.getElementById('createGradeSelect');
      gradeSelect.dataset.value = '';
      gradeSelect.querySelectorAll('.grade-option').forEach(b => b.classList.remove('active'));
      renderAvatarPicker(document.getElementById('createAvatarPicker'), 'judy', 'createAvatarValue');
      document.getElementById('createAvatarFile').value = '';
      setCreateStatus('');
    });

    document.getElementById('createSaveBtn').addEventListener('click', async () => {
      const name = document.getElementById('createNameInput').value.trim();
      const grade = document.getElementById('createGradeSelect').dataset.value || '';
      const avatarPicker = document.getElementById('createAvatarPicker');
      let avatar = getAvatarSelection(avatarPicker);
      const avatarFile = document.getElementById('createAvatarFile').files[0];
      if(!name){
        setCreateStatus('è¯·è¾“å…¥å§“å', 'error');
        return;
      }
      if(avatar === '__custom__' && !avatarFile){
        setCreateStatus('è¯·ä¸Šä¼ è‡ªå®šä¹‰å¤´åƒ', 'error');
        return;
      }
      try{
        setCreateStatus('');
        const res = await apiJSON('/api/students', {
          method: 'POST',
          body: JSON.stringify({name, grade, avatar: avatar === '__custom__' ? 'rabbit' : avatar})
        });
        if(avatarFile){
          await uploadAvatar(res.student_id, avatarFile);
        }
        setCreateStatus('å­¦ç”Ÿåˆ›å»ºæˆåŠŸ', 'success');
        document.getElementById('createNameInput').value = '';
        document.getElementById('createGradeSelect').value = '';
        renderAvatarPicker(document.getElementById('createAvatarPicker'), 'rabbit', 'createAvatarValue');
        document.getElementById('createAvatarFile').value = '';
        state.activeId = res.student_id || null;
        await loadStudents();
      }catch(e){
        setCreateStatus(e.message, 'error');
      }
    });

    renderCreateSelects();
    loadStudents();
  </script>
